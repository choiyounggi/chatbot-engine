version: "3.1"

nlu:
- intent: greeting
  examples: |
    - 안녕하세요
    - 안녕
    - 반가워요
    - 오늘도 좋은 하루에요
    - 안녕하세요 반가워요
    - 좋은 아침이에요
    - 반갑습니다

- intent: weather
  examples: |
    - [서울](location) 날씨 어때요?
    - [부산](location) 날씨 알려줘
    - [인천](location)의 오늘 날씨가 궁금해요
    - 지금 [대구](location) 날씨는 어떤가요?
    - [대전](location) 날씨 정보 알려줘
    - [광주](location)는 날씨가 어떤지 알려줄래요?
    - 현재 [울산](location) 날씨 정보
    - [세종](location) 날씨 상태는 어때요?
    - [제주](location) 현재 날씨 상태
    - 오늘 [서울](location) 날씨
    - 날씨 어때요?
    - 오늘 날씨 알려줘
    - 지금 날씨 어때?

- intent: temperature
  examples: |
    - [서울](location) 기온이 어때요?
    - [부산](location) 온도 알려줘
    - 지금 [인천](location) 온도 어떻게 돼?
    - [대구](location) 현재 기온이 몇 도예요?
    - [대전](location) 온도 정보 알려줘
    - [광주](location)는 지금 몇 도인가요?
    - [울산](location) 기온 알려줘
    - [세종](location) 온도는 어때요?
    - [제주](location)도 온도가 어떻게 되나요?
    - 지금 [서울](location)은 온도가 어때?
    - 현재 기온 알려줘
    - 지금 몇 도야?
    - 온도 어떻게 돼?

- intent: time
  examples: |
    - 지금 몇 시예요?
    - 현재 시간이 어떻게 되나요?
    - 시간 알려줘
    - 몇 시야?
    - 지금 시간 알려줄래?
    - 현재 몇 시인지 알려줘
    - 지금 시각이 어떻게 되나요?
    - 시간이 궁금해요
    - 지금 시간 좀 알려줄래?

- intent: bye
  examples: |
    - 안녕히 계세요
    - 잘 있어요
    - 이만 가볼게요
    - 안녕
    - 종료할게
    - 또 만나요
    - 다음에 봐요
    - 바이바이
    - 잘 있어
    - 다음에 또 이용할게요

- intent: thanks
  examples: |
    - 고마워요
    - 감사합니다
    - 도와줘서 고마워
    - 고맙습니다
    - 정말 감사해요
    - 고마워
    - 너무 감사해요
    - 도움이 되었어요
    - 도와줘서 감사합니다

- intent: help
  examples: |
    - 도움말
    - 도와줘
    - 어떻게 사용하나요?
    - 뭘 물어볼 수 있어?
    - 사용 방법을 알려줘
    - 어떻게 질문해야 하나요?
    - 뭐 할 수 있어?
    - 기능이 뭐가 있어?
    - 어떤 질문을 할 수 있나요?
    - 사용법 알려줘
